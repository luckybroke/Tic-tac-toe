<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Neon</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at center, #1e0059 0%, #000 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1, h2 {
      color: #fff;
      text-shadow: 0 0 10px #0ff;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
    button:hover {
      background: #0cc;
    }
    .hidden { display: none; }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 20px auto;
      width: 300px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 10px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
    .cell.taken { pointer-events: none; }

    .cell.X {
      color: #f90;
      text-shadow: 0 0 10px #f90;
    }
    .cell.O {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .line {
      position: absolute;
      width: 300px;
      height: 300px;
      pointer-events: none;
    }
    .line svg {
      width: 100%;
      height: 100%;
    }
    .line path {
      stroke: #0ff;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 0.6s ease-out forwards;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="kids-game-gaming-background-music-295075.mp3" autoplay loop></audio>
  <audio id="playerMoveSound" src="pop-cartoon-328167.mp3"></audio>
  <audio id="aiMoveSound" src="pop-331049.mp3"></audio>
  <audio id="winSound" src="good-6081.mp3"></audio>
  <audio id="drawSound" src="spin-fail-295088.mp3"></audio>

  <div id="app">
    <div id="homeScreen">
      <h1>Tic Tac Toe</h1>
      <button onclick="showDifficulty()">Start Game</button>
    </div>

    <div id="difficultyScreen" class="hidden">
      <h2>Select Difficulty</h2>
      <button onclick="startGame('easy')">Easy</button>
      <button onclick="startGame('medium')">Medium</button>
      <br>
      <button onclick="goHome()">Back</button>
    </div>

    <div id="gameScreen" class="hidden">
      <h2 id="status">Your Turn</h2>
      <div style="position: relative;">
        <div class="board" id="board"></div>
        <div class="line" id="winLine"></div>
      </div>
      <button onclick="restartGame()">Replay</button>
      <button onclick="goHome()">Back</button>
    </div>
  </div>

  <script>
    const homeScreen = document.getElementById("homeScreen");
    const difficultyScreen = document.getElementById("difficultyScreen");
    const gameScreen = document.getElementById("gameScreen");
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const winLine = document.getElementById("winLine");

    const playerMoveSound = document.getElementById("playerMoveSound");
    const aiMoveSound = document.getElementById("aiMoveSound");
    const winSound = document.getElementById("winSound");
    const drawSound = document.getElementById("drawSound");

    let currentPlayer = "O";
    let cells = Array(9).fill("");
    let gameActive = true;
    let difficulty = "easy";

    function showDifficulty() {
      homeScreen.classList.add("hidden");
      difficultyScreen.classList.remove("hidden");
    }

    function startGame(level) {
      difficulty = level;
      difficultyScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      initBoard();
    }

    function goHome() {
      gameScreen.classList.add("hidden");
      difficultyScreen.classList.add("hidden");
      homeScreen.classList.remove("hidden");
      resetGame();
    }

    function initBoard() {
      board.innerHTML = "";
      winLine.innerHTML = "";
      cells = Array(9).fill("");
      gameActive = true;
      currentPlayer = "O";
      statusText.innerText = "Your Turn";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleCellClick(i, cell));
        board.appendChild(cell);
      }
    }

    function handleCellClick(index, cell) {
      if (!gameActive || cells[index]) return;
      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add("taken", currentPlayer);
      playerMoveSound.play();

      if (checkWin(currentPlayer)) {
        statusText.innerText = "You Win!";
        drawWinLine(checkWin(currentPlayer));
        winSound.play();
        gameActive = false;
        return;
      }
      if (cells.every(cell => cell)) {
        statusText.innerText = "Draw!";
        drawSound.play();
        gameActive = false;
        return;
      }
      currentPlayer = "X";
      statusText.innerText = "Computer's Turn";
      setTimeout(() => {
        computerMove();
      }, 500);
    }

    function computerMove() {
      let available = cells.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      let move;
      if (difficulty === "easy") {
        move = available[Math.floor(Math.random() * available.length)];
      } else if (difficulty === "medium") {
        move = getBestMove("X");
        if (move === null) move = available[Math.floor(Math.random() * available.length)];
      }
      if (move !== undefined) {
        cells[move] = "X";
        const cell = board.children[move];
        cell.textContent = "X";
        cell.classList.add("taken", "X");
        aiMoveSound.play();
      }
      if (checkWin("X")) {
        statusText.innerText = "Computer Wins!";
        drawWinLine(checkWin("X"));
        winSound.play();
        gameActive = false;
      } else if (cells.every(cell => cell)) {
        statusText.innerText = "Draw!";
        drawSound.play();
        gameActive = false;
      } else {
        currentPlayer = "O";
        statusText.innerText = "Your Turn";
      }
    }

    function getBestMove(player) {
      const opponent = player === "X" ? "O" : "X";
      for (let i = 0; i < 9; i++) {
        if (cells[i] === "") {
          cells[i] = player;
          if (checkWin(player)) {
            cells[i] = "";
            return i;
          }
          cells[i] = "";
        }
      }
      for (let i = 0; i < 9; i++) {
        if (cells[i] === "") {
          cells[i] = opponent;
          if (checkWin(opponent)) {
            cells[i] = "";
            return i;
          }
          cells[i] = "";
        }
      }
      return null;
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of winPatterns) {
        if (pattern.every(i => cells[i] === player)) return pattern;
      }
      return null;
    }

    function drawWinLine(pattern) {
      if (!pattern) return;
      const pos = [
        [50, 50], [150, 50], [250, 50],
        [50, 150], [150, 150], [250, 150],
        [50, 250], [150, 250], [250, 250]
      ];
      const [x1, y1] = pos[pattern[0]];
      const [x2, y2] = pos[pattern[2]];
      winLine.innerHTML = `
        <svg>
          <path d="M${x1},${y1} L${x2},${y2}" />
        </svg>
      `;
    }

    function restartGame() {
      initBoard();
    }

    function resetGame() {
      cells = Array(9).fill("");
      gameActive = true;
      winLine.innerHTML = "";
    }
  </script>
</body>
</html>
